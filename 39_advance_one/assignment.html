<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #000000;
            color: white;
        }
        .card img {
            width: 20%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src='https://yt3.googleusercontent.com/1FEdfq3XpKE9UrkT4eOc5wLF2Bz-42sskTi0RkK4nPh4WqCbVmmrDZ5SVEV3WyvPdkfR8sw2=s176-c-k-c0x00ffffff-no-rj' alt="Photo">
        <h2>Happy Birthday!</h2>
        <p>Wishing you a day filled with joy, laughter, and unforgettable moments. May this year bring you endless blessings and adventures. Here's to another amazing journey around the sun!</p>
        <p>With warmest wishes,</p>
        <p>hiteshchoudhary</p>
        
    </div>
</body>
<script>
    document.getElementById('card')
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // convert into object
            console.log(typeof data); // object
            console.log(data.followers);
        }
    }
</script>
</html>
